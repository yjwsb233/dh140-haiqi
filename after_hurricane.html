s affected of the following species: Diploria labryinthiformis;\nFavia fragum; Meandrina meandrites)", "Jim Hendee [Jim.Hendee@noaa.gov] in Coral List 14/9/2005 on behalf of Kevin L. Buch, Perry Institute for Marine Science,\nLee Stocking Island, The Bahamas.", NaN, "BHS"], [212, 1385, 4087, "Americas", "Northern Caribbean", "Bahamas", "Northwest Barracuda Rocks, Great Bahama Bank (Exuma region)", 23.71844, -76.2539, 8.0, 2005, "2-4m", 3, "HIGH", NaN, "Porites porites; Millepora sp.; Agaricia sp.; Porites asteriodes", "> 75%", "Initial bleaching observed beginning 11/8/05", NaN, NaN, NaN, NaN, NaN, NaN, "approx. 31C (estimated from dive computer)", NaN, "Site consists of large exposed limestone rock in shallow water\nwith several submerged bommies and numerous small (<1m) and fewer medium\n(1-2m) sized coral heads bordered by dense seagrass. Initial bleaching\nobserved beginning 8/11/05. Majority (> 75% estimate) of Millepora sp.,\nAgaricia sp. and Porites porites colonies exhibiting bleaching by 8/31/05", "Jim Hendee [Jim.Hendee@noaa.gov] in Coral List 14/9/2005 on behalf of Kevin L. Buch, Perry Institute for Marine Science,\nLee Stocking Island, The Bahamas.", NaN, "BHS"], [213, 1403, 4086, "Americas", "Northern Caribbean", "Bahamas", "Southeast Barracuda Rocks, Great Bahama Bank (Exuma region)", 23.67255, -76.20221, 8.0, 2005, "2-4m", 3, "HIGH", NaN, "Porites porites; Millepora sp.; Sidearstrea siderea; Porites asteriodes", "> 75%", "Initial bleaching observed on 11/8/05", NaN, NaN, NaN, NaN, NaN, NaN, "approx. 31C (estimated from dive computer)", NaN, "Site consists of large exposed limestone rocks in shallow water\nwith numerous small (<1m) and fewer medium (1-2m) sized coral heads.\nInitial bleaching observed beginning 8/11/05. Majority (> 75% estimate)\nof Millepora sp. and Porites porites colonies exhibiting bleaching by\n8/29/2005", "Jim Hendee [Jim.Hendee@noaa.gov] in Coral List 14/9/2005 on behalf of Kevin L. Buch, Perry Institute for Marine Science,\nLee Stocking Island, The Bahamas.", NaN, "BHS"], [214, 1498, 4108, "Americas", "Northern Caribbean", "Cuba", "Cabo Cruz (National Park \u201cDesembarco del Granmma\u201d, Province Granma, SE Cuba)", 19.83065, -77.73475, 10.0, 2005, "1-3m", 3, "HIGH", NaN, NaN, NaN, NaN, 0.0, "No dead coral were observed", NaN, NaN, "General observation from Marine Conservation Worker", NaN, NaN, NaN, "Depth of Area bleached :\t1-3 m<br>\nReef zone that is:  \tReefcrest<br>   \n\tPercentage of live coral that is bleached: High<br>", "Personal communication to ReefBase by Pedro M. Alcolado [alcolado@ama.cu], Instituto de Oceanolog\u00eda. \u201cRed de Monitoreo Voluntario de Alerta Temprana de Arrecifes Coralinos\u201d (Coral Reef Early Warning Volunteer Monitoring Network) on behalf of  volunteer biologist Lic. Yuself  Cala of the National Park Desembarco del Granma (Province Granma, SE Cuba), who reported comments of a Conservation Worker of the National Park.", NaN, "CUB"], [215, 1505, 4322, "Americas", "Northern Caribbean", "Cuba", "Cayo Anclitas (Jardines de la Reina Archipelago).", 20.817610000000002, -78.9722, 10.0, 2005, "15-30 m", 3, "HIGH", NaN, "Agaricia spp, Montastraea annularis, Acropora cervicornis, brain corals and branched Porites", "\t51-75%", "Should have started in the fourth week of August.", 0.0, "\tNo dead coral were observed", NaN, NaN, "General observation", "More than 1000 m square", NaN, NaN, "These are two sites facing the two channels located at the west and east sides of Cayo Anclitas, respectively (Canal de Caballones y Canal de Boca Piedra).<br>\n\tReef zone  that was affected :\tSpurs and groves at the fore reef close to the wall.<br>\nPercentage of live coral cover in the area\t: 51-75%<br>\n\tPercentage of live coral that is bleached: \t51-75% <br>\n\tApparently, corals are beginning to recover. Bleaching is much lower (30%, approx.) in other sites (also spur and grooves) facing the Key Cayo Anclitas at 7-20 m deep (not facing the mentioned channels).<br>\nBleaching should have started in the fourth week of August.", "Personal communication to ReefBase by Pedro M. Alcolado [alcolado@ama.cu], Instituto de Oceanolog\u00eda. \u201cRed de Monitoreo Voluntario de Alerta Temprana de Arrecifes Coralinos\u201d (Coral Reef Early Warning Volunteer Monitoring Network) on behalf of  Noel L\u00f3pez-Fern\u00e1ndez, dive instructor of Avalon Diving Center, Cayo Anclitas, Jardines de la Reina", NaN, "CUB"], [216, 1576, 4317, "Americas", "Northern Caribbean", "Cuba", "Cayo Guillermo (central northern Cuba)", 22.632920000000002, -78.64609, 10.0, 2005, " 2-3 m and 15m", 3, "HIGH", NaN, "\tMillepora complanata, Acropora cervicornis, Agaricia spp., Diploria spp., Montastraea franksi and Acropora palmata", "\t 50-70%", "Bleaching start  in \tJuly", 2.0, "Percentage of dead coral : \t10-30%<br>\nType of dead coral : Millepora complanata (30-50% ), Agaricias spp. (30%) and  Acropora cervicornis (5%)", NaN, NaN, "Observations of local divers of Dive Centers during diving with tourist", "\t1000m sqaure", NaN, NaN, "\tReef zone that were affected: \tPatch reefs (2-3 m deep ) an Fore reef  (15 m deep) <br> \nPercentage of live coral cover in the area : \t20-30% in patchreef : 30-50% in fore reef<br>\n\tPercentage of live coral that is bleached: \t 50-70%<br>  \nSpecies of coral affected: \tMillepora complanata 100% white), Acropora cervicornis (100%, white), Agaricia spp. (50-70%, white),  Diploria spp.(50-70%, white), Montastraea franksi (30%, white), Acropora palmata (10-20%, pale)<br>", "Personal communication to ReefBase by Pedro M. Alcolado [alcolado@ama.cu], Instituto de Oceanolog\u00eda. \u201cRed de Monitoreo Voluntario de Alerta Temprana de Arrecifes Coralinos\u201d (Coral Reef Early Warning Volunteer Monitoring Network) on behalf of  from Ernesto Suarez  diver from the dive center \u201cMorena Verde\u201d of  Marina y Na\u00faticas Marlin, Cayo Guillermo.", NaN, "CUB"], [219, 1620, 4106, "Americas", "Northern Caribbean", "Cuba", "Facing the Instituto de Oceanolog\u00eda, Havana City", 23.096, -82.47200000000001, 10.0, 2005, "\t3-22 m", 3, "HIGH", NaN, "\tAgaricia spp and Montastraea spp.", "> 70%", "\tBegan in July", NaN, NaN, NaN, NaN, "\tVolunteer frequent general observations on the area", "\t1000 msquare", NaN, NaN, "Reef zones that were affected: \tFrom back reef  3 m deep  to reef escarpment 22 m deep <br>\nPercentage of live coral cover in the area:\t  1-10% at 3 m deep: 10-30% at 15 m deep : 30-50% at 22 m deep <br>\nType/species of coral affected: \tAgaricia spp and Montastraea spp.\n(Siderastrea siderea was not mentioned, but was probably overlooked by the diver)    <br>\n\nOther observations: \tThe diver reported that felt the water warm.  The site is quite close to a very organically polluted small river named Quib\u00fa, but because of depth and/or distance,  the reefs is only moderately affected here, but the bottom appears darker, than in clean reefs, making bleached corals to contrast remarkably  <br>", "Personal communication to ReefBase by Pedro M. Alcolado [alcolado@ama.cu], Instituto de Oceanolog\u00eda. \u201cRed de Monitoreo Voluntario de Alerta Temprana de Arrecifes Coralinos\u201d (Coral Reef Early Warning Volunteer Monitoring Network) on behalf of Jorge Oliva-Duarte, research diver of the Instituto de Oceanolog\u00eda.", NaN, "CUB"], [223, 1667, 4102, "Americas", "Northern Caribbean", "Cuba", "Rinc\u00f3n de Guanabo (East of Havana City)", 23.177, -82.098, 9.0, 2005, "2m", 3, "HIGH", NaN, "Siderastrea siderea, Millepora complanata, Diploria strigosa, Montastraea faveolata,   Acropara palmata", "\t50-75 %", "\tNo bleaching onJune 27 2005", 0.0, "\tA few Millepora complanata", NaN, NaN, "Reef Check and regular general observation", "Approximately 1000 m square", NaN, NaN, "Reef zones that were affected: \tReef crest  and reef flat  <br>\nPercentage of live coral cover in the area: 38% <br>\n\tPercentage of live coral that isbleached 65%<br>\nType/species of coral affected: \tSiderastrea siderea (100% pale purple), Millepora complanata (90%, a few recently dead), Diploria strigosa (48%), Montastraea faveolata (44% pale yellowish),   Acropara palmata (28%, big white patches).<br>", "Personal communication to ReefBase by Pedro M. Alcolado [alcolado@ama.cu], Instituto de Oceanolog\u00eda. \u201cRed de Monitoreo Voluntario de Alerta Temprana de Arrecifes Coralinos\u201d (Coral Reef Early Warning Volunteer Monitoring Network) on behalf of Lic. Danai Mac\u00edas  (biologist from the NGO Sibarimar and the Protected Area Rinc\u00f3n de Guanabo)", NaN, "CUB"], [226, 1873, 4078, "Americas", "Southern Tropical America", "Colombia", "Islas del Rosario(Caribbean Sea)", 10.012, -75.617, 8.0, 2005, "0-12 m", 3, "HIGH", NaN, "Millepora alcicornis, M. complanata, Porites porites, P. astreoides,  Agaricia tenuifolia, Colpophyllia natans, Montastraea annularis, M. faveolata, M. franksi,  Siderastrea siderea, Diploria strigosa, D. labyrinthiformis, Acropora cervicornis, Stephanocoenia intersepta, E. fastigiata, F. fragum, M. cavernosa", "1-90%", "Bleaching start in \tMid June 2005", 1.0, "Percentage of dead coral: \t0-8%<br>\nType of dead coral: \tM. annularis, M. alcicornis, M. complanata, P. astreoides, P. Porites, A. tenuifolia, M. faveolata, A. cervicornis, A. palmata, D. strigosa", NaN, NaN, "Rapid assessment, visual estimates, 21 stations, 1-25 m depth.", "100 km square", NaN, NaN, "Reef zones that were affected : \tReef flat, reef crest, lagoon, fore reef, slope<br>\nPercentage of live coral cover in the area: \t15-70%<br>\nPercentage of live coral that is bleached: \t1-90%<br>\n\tVery low or no bleaching below 12 m depth, high levels of bleaching (>50%) only in shallow reefs (< 5 m depth). Some soft corals also affected, specially Palythoa and Erythropodium.", "Jaime Garz\u00f3n F. and Diego L. Gil (jgarzon@invemar.org.co; diego.gil@invemar.org.co),\nINVEMAR \u2013 Instituto de Investigaciones Marinas y Costeras, Colombia. Personal communication to ReefBase.", NaN, "COL"], [227, 2098, 4073, "Americas", "U.S. Caribbean", "Florida (USA)", "Biscayne National Park Inshore Patch Reefs", 25.497, -80.195, 9.0, 2005, NaN, 3, "HIGH", NaN, "Agaricia agaracites, Diploria clivosa, Diploria strigosa, Montastrea annularis, Porites asteroides, Porites porites, Sidereastrea siderea, Stephanocoenia mechellini and\nPalythoa sp. Species unaffected were Dichocoenia stokesii, Acropora cervicornis, Montastrea cavernosa, Millepora complanata, M. alcicornis, Erythropodium caribaeorum (encrusting gorgonian) and Briaream\nasbestinum", "89%", NaN, NaN, NaN, NaN, NaN, "10 meter transects", NaN, NaN, NaN, "On September 10th, 2005, A total of eight 10 meter transects were\nhaphazardly laid at several inshore patch reef sites in Biscayne National\nPark.  Three transects in the vicinity of Marker 9, two near Marker 13, and\nthree in the area of Bache Shoals were conducted.  Coral colonies that were\nunder the line were recorded and their condition was evaluated. Condition\ncategories were: okay, slightly pale (lightened), pale (very lightened),\npartial bleaching (patches of total bleaching), and bleached (100% w/o\nzooxanthellae color). <br>\nOf the colonies measured [89 colonies, 10 species (incl. Palythoa\ncaribaeorum)] 11% were normal and 89% exhibited some bleaching (30% were\ntotally bleached and 58% had paling or patchy bleaching).<br>\nIn the transects, species affected were Agaricia agaracites, Diploria\nclivosa, Diploria strigosa, Montastrea annularis, Porites asteroides,\nPorites porites, Sidereastrea siderea, Stephanocoenia mechellini and\nPalythoa sp. Species unaffected were Dichocoenia stokesii.<br>\nOutside the transect, species affected were Acropora cervicornis (A. palmata\nwas not seen at the reefs) and Montastrea cavernosa, Millepora complanata,\nM. alcicornis, Erythropodium caribaeorum (encrusting gorgonian) and Briaream\nasbestinum. Species that were unaffected included Eusmilia fastigiata.\n\nCoral bleaching photos is available at http://www.ncoremiami.org/documents/FloridaBleaching_05.pdf", "Marilyn Brandt [mbrandt@rsmas.miami.edu] on behalf of  Tyler B. Smith in Coral List 12/9/2005", NaN, "USA_FLO"], [228, 2104, 4069, "Americas", "U.S. Caribbean", "Florida (USA)", "Cheeca Rocks (Middle Keys Patch Reefs)", 24.913, -80.62, 8.0, 2005, NaN, 3, "HIGH", NaN, "Colpophyllia natans, Montastrea faveolata, Agaricia agaricites, M. annularis, M. cavernosa, Dichocoenia stokesii, Diploria clivosa, D. strigosa, D. labrynthiformis, Favia fragum, Meandrina meandrites, Mussa angulosa, Porites astreoides, P. porites, Siderastrea radians, S. siderea, and Stephanocoenia intersepta, Millepora alcicornis, M. complanata, Palythoa caribaeorum, Erythropodium caribaeorum, Briareum asbestinum, and some other gorgonians.", "74%", NaN, NaN, NaN, NaN, "The sites were again revisited on September 6th and no recovery was observed.", "Five 16m2 permanent plots", NaN, NaN, NaN, "At Florida Keys inshore patch reef sites, Cheeca Rocks, extensive coral bleaching has been observed affecting up to 80% of scleractinian corals.  Cheeca Rocks is located offshore of the middle Florida Keys and this sites are currently being monitored as part of a dissertation study on coral disease. <br>\nFive 16m2 permanent plots were established at each of these sites in August of 2004 and a total of 266 corals at Cheeca Rocks have been monitored for the incidence of bleaching and disease since that time.<br>\nOn August 11th, 2005, I observed some partial bleaching affecting only a few of the monitored colonies. When I returned on August 16th, paling and partial bleaching was occurring on 19% of the monitored corals at Cheeca Rocks.  This bleaching was mainly affecting species of Colpophyllia natans and Montastrea faveolata. However, at this point all of the monitored colonies of Agaricia agaricites within the quadrats were completely bleached. <br>\nOn September 1st, I revisited the sites to find that 74% of monitored corals at Cheeca Rocks were experiencing some extent of bleaching (paling, partial bleaching, or total colony bleaching).  The proportions of all colonies experiencing total bleaching (i.e. no observable color from zooxanthellae) were 11% at Cheeca Rocks.  <br>\nSpecies most affected by the bleaching were C. natans, M. faveolata, and A. agaricites.  Other species found bleaching included M. annularis, M. cavernosa, Dichocoenia stokesii, Diploria clivosa, D. strigosa, D. labrynthiformis, Favia fragum, Meandrina meandrites, Mussa angulosa, Porites astreoides, P. porites, Siderastrea radians, S. siderea, and Stephanocoenia intersepta.  Species other than scleractinian corals observed to be bleaching included Millepora alcicornis, M. complanata, Palythoa caribaeorum, Erythropodium caribaeorum, Briareum asbestinum, and some other gorgonians. The only notable exception was individuals of Mycetophyllia spp. which appeared healthy and experienced no noticeable bleaching.<br>\nWater temperature was recorded during each site visit with a YSI-30 at\ndepths of 1 meter and 5 meters from the surface.  Water temperatures in\ndegrees Celsius were recorded as follows: \n8/11/05: \nCheeca Rocks; 1m: 31.7, 5m: 31.7<br>\n8/16/05: \nCheeca Rocks; 1m: 31.7, 5m: 31.7<br>\n9/1/05: \nCheeca Rocks; 1m: 31.1, 5m: 31.1<br>\n9/6/05: \nCheeca Rocks; 1m: 30.5, 5m: 30.3<br>\n\nCoral bleaching photos is available at http://www.ncoremiami.org/documents/FloridaBleaching_05.pdf", "Marilyn Brandt [mbrandt@rsmas.miami.edu] in Coral List 12/9/2005", NaN, "USA_FLO"], [229, 2110, 4070, "Americas", "U.S. Caribbean", "Florida (USA)", "Coral Gardens (Middle Keys Patch Reefs)", 25.041, -80.36399999999999, 8.0, 2005, NaN, 3, "HIGH", NaN, "Colpophyllia natans, Montastrea faveolata, Agaricia agaricites, M. annularis, M. cavernosa, Dichocoenia stokesii, Diploria clivosa, D. strigosa, D. labrynthiformis, Favia fragum, Meandrina meandrites, Mussa angulosa, Porites astreoides, P. porites, Siderastrea radians, S. siderea, and Stephanocoenia intersepta, Millepora alcicornis, M. complanata, Palythoa caribaeorum, Erythropodium caribaeorum, Briareum asbestinum, and some other gorgonians.", "80%", NaN, NaN, NaN, NaN, NaN, "Five 16m2 permanent plots", NaN, NaN, NaN, "At Florida Keys inshore patch reef sites, Coral Gardens, extensive coral bleaching has been observed affecting up to 80% of scleractinian corals.  Coral Gardens is located offshore of the middle Florida Keys and this sites are currently being monitored as part of a dissertation study on coral disease. Five 16m2 permanent plots were established at each of these sites in August of 2004 and a total of 350 corals at Coral Gardens have been monitored for the incidence of bleaching and disease since that time.<br>\nOn August 11th, 2005, I observed some partial bleaching affecting only a few of the monitored colonies. When I returned on August 16th, paling and partial bleaching was occurring on 33% of the monitored corals at Coral Gardens.  This bleaching was mainly affecting species of Colpophyllia natans and Montastrea faveolata. However, at this point all of the monitored colonies of Agaricia agaricites within the quadrats were completely bleached. <br>\nOn September 1st, I revisited the sites to find that 80% of monitored corals at Coral Gardens were experiencing some extent of bleaching (paling, partial bleaching, or total colony bleaching).  The proportions of all colonies experiencing total bleaching (i.e. no observable color from zooxanthellae) were 15% at Coral Gardens.  Species most affected by the bleaching were C. natans, M. faveolata, and A. agaricites.  Other species found bleaching included M. annularis, M. cavernosa, Dichocoenia stokesii, Diploria clivosa, D. strigosa, D. labrynthiformis, Favia fragum, Meandrina meandrites, Mussa angulosa, Porites astreoides, P. porites, Siderastrea radians, S. siderea, and Stephanocoenia intersepta.  Species other than scleractinian corals\nobserved to be bleaching included Millepora alcicornis, M. complanata,\nPalythoa caribaeorum, Erythropodium caribaeorum, Briareum asbestinum, and some other gorgonians. The only notable exception was individuals of Mycetophyllia spp. which appeared healthy and experienced no noticeable bleaching.<br>\nIn addition, three new Black-band diseases had begun affecting 100% bleached colonies of C. natans at Coral Gardens <br>\nWater temperature was recorded during each site visit with a YSI-30 at\ndepths of 1 meter and 5 meters from the surface.  Water temperatures in\ndegrees Celsius were recorded as follows: \n8/11/05: \nCoral Gardens: 1m: 31.8, 5m: 31.8<br>\n8/16/05: \nCoral Gardens; 1m: 32.0, 5m: 32.0<br>\n9/1/05: \nCoral Gardens; 1m: 31.1, 5m: 31.4<br>\n9/6/05: \nCoral Gardens; 1m: 30.6, 5m: 30.6<br>\n\nCoral bleaching photos is available at http://www.ncoremiami.org/documents/FloridaBleaching_05.pdf", "Marilyn Brandt [mbrandt@rsmas.miami.edu] in Coral List 12/9/2005", NaN, "USA_FLO"], [234, 2305, 4113, "Americas", "U.S. Caribbean", "Virgin Islands (U.S.)", "Buck Island, St. Croix", 17.79, -64.63, 10.0, 2005, NaN, 3, "HIGH", NaN, "Almost all of the Montastraea colonies (except M. cavernosa), Acropora palmata, Diploria, Porites, Siderastrea, and Millepora <br>\nPalythoa spp.", "70%", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "The reefs surrounding Buck Island were experiencing a dramatic bleaching event.   I would estimate that 70% of the hard corals were either partially or fully bleached. Almost all of the Montastraea colonies were completely bleached except for M. cavernosa, in which we only noticed some partial bleaching. A majority of the Acropora palmata colonies were either bleached or partially bleached.  Species from the genera Diploria, Porites, Siderastrea, and Millepora were also affected. We also noticed several bleached mats of Palythoa spp.. Most of the corals still appeared to be alive but there were a couple with signs of new algae growth.", "David R. Bryan (dbryan@nova.edu) in Coral List 14/10/2005", NaN, "VIR"], [236, 2307, 4114, "Americas", "U.S. Caribbean", "Virgin Islands (U.S.)", "Cane Bay, St. Croix", 17.703, -64.76, 10.0, 2005, NaN, 3, "HIGH", NaN, NaN, "75%", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "The hard corals on the reefs off Cane Bay were also experiencing significant \nbleaching. Past 10m, at least 75% of the corals were bleached. This also \nincluded the deeper plated Agaricia colonies. In depths less than 10m roughly \n50% of the hard corals were bleached. <br>\nWe also came across several soft corals that appeared to be bleached.", "David R. Bryan (dbryan@nova.edu) in Coral List 14/10/2005", NaN, "VIR"], [237, 2308, 4096, "Americas", "U.S. Caribbean", "Virgin Islands (U.S.)", "North shore of St. Croix", 17.764, -64.66, 10.0, 2005, NaN, 3, "HIGH", NaN, NaN, "90%", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "The stony corals have nearly all become\nstressed.  They are white or 'dayglow' yellow  or\n'dayglow' orange.  At least 90% of nearly all stony\ncorals are affected.  The various species called\n\"Cactus\" corals are showing stress.<br>\n\nThere is one small area where the corals are not\nbleached, and that is in less than a meter of water\nright along the shoreline where I enter the water.", "Melissa Keyes [mekvinga@yahoo.com] in Coral List 6/10/2005", NaN, "VIR"], [238, 2312, 4080, "Americas", "U.S. Caribbean", "Virgin Islands (U.S.)", "St. John", 18.34, -64.747, 8.0, 2005, NaN, 3, "HIGH", NaN, "Millepora, Agaricia, and the zoanthid Palythoa", NaN, "Bleaching start in the beginning of August", NaN, NaN, NaN, NaN, NaN, NaN, "30.8C", NaN, "There is now severe bleaching of most of the coral species on the reefs of St. John, US Virgin Islands. <br>\nBleaching was first noted on Millepora, Agaricia, and the zoanthid Palythoa\nbeginning in August.  In the last 2 weeks, the bleaching has become more\nextensive. The major reef building or common coral species affected\ninclude:\n\nMontastraea annularis, M.faveolata, M. franksi, Porites astreoides, Porites\nporites, Diploria labyrinthiformis, Colpophyllia natans, and D. strigosa.\nAcropora palmata, Acropora cervicornis, Dendrogyra cylindrus and M.\ncavernosa are exhibiting less bleaching.\n\nMean water temperatures (at depth) for August and September are the highest\nrecorded in 15 years of temperature monitoring.  Water temperatures from a\nsite at 16 m have been over 30 C since September 5th, reaching a maximum on\nof 30.8 on September 26.", "Caroline S Rogers [caroline_rogers@usgs.gov] in Coral List 1/10/2005", NaN, "VIR"], [239, 2316, 4320, "Americas", "U.S. Caribbean", "Virgin Islands (U.S.)", "Tektite Reef", 18.308, -64.722, 9.0, 2005, NaN, 3, "HIGH", NaN, NaN, "90.2%", NaN, NaN, NaN, NaN, NaN, "Random transect monitoring", "A 18,711 square meter reef study area in undisturbed watershed within Virgin Islands National Park.", "30.4C in Sept 2005", NaN, "A 18,711 square meter reef study area in undisturbed watershed within Virgin Islands National Park. <br>\nRandom transect monitoring began in 2005. <br>\nMean Coral Cover = 24.7%. <br>\nMeasured 90.2% bleached coral in September 2005. <br>\n\nReport on 11/5/2005 <br>\nDuring monitoring in response to the bleaching event within the US Virgin\nIslands, we've noticed a dramatic increase in the coloration (trend to\nnormal color) of corals within our study reefs around St. John.  This has\nhappened within the past 10 - 14 days.  Most corals have at least some\nlight color (as opposed to white), and some have gradients from pale to\nfull normal color.  No single species seems to be changing color more\nrapidly than any other. Depths of our monitoring sites are between 15-60\nft (4.6-8.3 m).<br>\n\nThe mean seawater temperature (55 ft/16.8 m) at a monitoring site at\nTektite Reef went from 30.4\u00ba C (86.7\u00ba F) in September to 29.6\u00ba C (85.3\u00ba F)\nin October.<br>\n\nOctober was a very rainy and cloudy month.  During the period 9/30 -\n10/11, 11.04 inches (28 cm) of rain were recorded while the seawater\ntemperature at a monitoring site (depth 55 ft/16.8 m) dropped 1.6 \u00baC (~3\n\u00baF). <br>\n\nImages below show progression of bleaching from August to October at selected positions within Tektite Reef is available at http://www1.nature.nps.gov/im/units/sfcn/tektite.htm", "Bleaching Progression around Virgin Islands National Park and St. John (http://www1.nature.nps.gov/im/units/sfcn/coral.htm) and Jeff Miller (jeffmiller@islands.vi) in Coral list 11/5/2005", NaN, "VIR"]]}}, "options": {"readOnly": true, "centerMap": false}};</script><div id="app-content"></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
